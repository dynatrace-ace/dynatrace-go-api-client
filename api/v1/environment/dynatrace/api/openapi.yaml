components:
  schemas:
    ClusterVersion:
      example:
        version: version
      properties:
        version:
          description: The version of the Dynatrace server.
          type: string
      type: object
    ConnectionInfo:
      description: OneAgent connectivity information.
      example:
        tenantUUID: tenantUUID
        tenantToken: tenantToken
        communicationEndpoints:
        - communicationEndpoints
        - communicationEndpoints
      properties:
        tenantUUID:
          description: The ID of your Dynatrace environment.
          type: string
        tenantToken:
          description: The internal token that is used for authentication when OneAgent
            connects to the Dynatrace cluster to send data.
          type: string
        communicationEndpoints:
          description: The list of endpoints to connect to the Dynatrace environment.
            The list is sorted by endpoint priority, descending.
          items:
            type: string
          type: array
      type: object
    InstallerMetaInfoDto:
      example:
        latestAgentVersion: latestAgentVersion
      properties:
        latestAgentVersion:
          type: string
      type: object
    BoshReleaseChecksum:
      description: The checksum of the BOSH release tarball.
      example:
        sha256: sha256
      properties:
        sha256:
          description: "The checksum of the  BOSH release tarball. \n\n This is the\
            \ sha256 hash of the installer file."
          type: string
      type: object
    BoshReleaseAvailableVersions:
      description: A list of available OneAgent versions for BOSH release tarballs.
      example:
        availableVersions:
        - availableVersions
        - availableVersions
      properties:
        availableVersions:
          description: A list of available OneAgent versions for BOSH release tarballs.
          items:
            type: string
          type: array
      type: object
    AgentInstallerVersions:
      description: A list of available versions of OneAgent installer.
      example:
        availableVersions:
        - availableVersions
        - availableVersions
      properties:
        availableVersions:
          description: A list of available versions of OneAgent installer.
          items:
            type: string
          type: array
      type: object
    ActiveGateInstallerVersions:
      description: A list of available versions of ActiveGate installer.
      example:
        availableVersions:
        - availableVersions
        - availableVersions
      properties:
        availableVersions:
          description: Available versions.
          items:
            type: string
          type: array
      type: object
    AnonymizationIdResult:
      example:
        requestId: -4013759873546847071
      properties:
        requestId:
          description: The ID of the newly created anonymization job.
          example: -4013759873546847071
          type: string
      type: object
    AnonymizationProgressResult:
      example:
        progress: 50
      properties:
        progress:
          description: "The progress of the anonymization job, percent. \n\n-1 if\
            \ the job is waiting for execution."
          example: 50
          format: int32
          type: integer
      type: object
    DtaqlResultAsTree:
      description: The user session query result as a tree.
      example:
        extrapolationLevel: 1
        branchNames:
        - country
        - city
        leafNames:
        - avg(duration)
        - max(duration)
        values:
          Austria:
            Klagenfurt:
            - "65996.75"
            - "129940"
            Linz:
            - "57360.86"
            - "222912"
          Poland:
            Gdansk:
            - "22482.2"
            - "351263"
      properties:
        extrapolationLevel:
          description: "The extrapolation level of the result. \n\nTo improve performance,\
            \ some results may be calculated from a subset of actual data. The extrapolation\
            \ level indicates the share of actual data in the result. \n\nThe number\
            \ is the denominator of a fraction and indicates the amount of actual\
            \ data. The value `1` means that the result contains only the actual data.\
            \ The value `4` means that result is calculated using 1/4 of the actual\
            \ data. \n\nIf you need the analysis to be based on the actual data, reduce\
            \ the timeframe of your query. For example, in case of extrapolation level\
            \ of `4`, try to use 1/4 of the original timeframe."
          example: 1
          format: int32
          type: integer
        additionalColumnNames:
          description: "A list of columns in the additionalValues table. \n\n Only\
            \ present if the endpoint was called with `deepLinkFields=true` parameter."
          items:
            type: string
          type: array
        additionalValues:
          description: "A list of data rows. \n\n Each array element represents a\
            \ row in the table of additionally linked fields. \n\nThe size of each\
            \ data row and the order of the elements correspond to the **additionalColumnNames**\
            \ content.\n\n Only present if the endpoint was called with `deepLinkFields=true`\
            \ parameter."
          items:
            items:
              type: object
            type: array
          type: array
        explanations:
          description: "Additional information about the query and the result, that\
            \ helps to understand the query and how the result was calculated. \n\n\
            Only appears when the **explain** parameter is set to `true`. \n\nExample:\
            \ The number of results was limited to the default of 50. Use the `LIMIT`\
            \ clause to increase or decrease this limit."
          items:
            type: string
          type: array
        branchNames:
          description: "A list of branches of the tree. \n\n Typically, these are\
            \ fields from the `SELECT` clause, that have been used in the `GROUP BY`\
            \ clause."
          items:
            type: string
          type: array
        leafNames:
          description: "A list of leaves on each tree branch. \n\n Typically, these\
            \ are fields from the `SELECT` clause, that have not been used in the\
            \ `GROUP BY` clause."
          items:
            type: string
          type: array
        values:
          description: The user session query result as a tree.
          type: object
      type: object
    DateProperty:
      description: A custom property of the user-action with a date value.
      properties:
        key:
          description: The custom key of the property.
          type: string
        value:
          description: The date value of the property.
          format: date-time
          type: string
      type: object
    DoubleProperty:
      description: A custom property of the user action with a Double value.
      properties:
        key:
          description: The custom key of the property.
          type: string
        value:
          description: The floating-point numeric value of the property.
          format: double
          type: number
      type: object
    LongProperty:
      description: A custom property of the user action with a Long value.
      properties:
        key:
          description: The custom key of the property.
          type: string
        value:
          description: The Long value of the property.
          format: int64
          type: integer
      type: object
    StringProperty:
      description: A custom property of the user action with a string value.
      properties:
        key:
          description: The custom key of the property.
          type: string
        value:
          description: The string value of the property.
          type: string
      type: object
    UserSession:
      description: A [user session](https://dt-url.net/xv183rb8), encompassing multiple
        user actions and additional information about a user's visit.
      properties:
        tenantId:
          description: "The ID of the Dynatrace environment that captured the user\
            \ session. \n\nThis field can not be queried via the User Session Query\
            \ Language."
          example: azy123456
          type: string
        userSessionId:
          description: The unique ID of the user session.
          type: string
        startTime:
          description: The timestamp of the first user action in the user session,
            in UTC milliseconds.
          example: 1511363122754
          format: int64
          type: integer
        endTime:
          description: The timestamp of the last user action in the user session,
            in UTC milliseconds.
          example: 1511363122754
          format: int64
          type: integer
        duration:
          description: "The duration of the user session, in milliseconds. \n\n This\
            \ is calculated as the amount of time between the start of the first user\
            \ action and the end of the last user action."
          example: 122300
          format: int64
          type: integer
        internalUserId:

    UserSessionUserAction:
      description: "A user action. \n\n A user action is a single action performed\
        \ by the user as part of a user session, for example a mouse click."
      properties:
        name:
          description: "The name of the user action. \n\n Typically, this is the name\
            \ of the page that is loaded as part of a user action or a textual description\
            \ of the action, such as a mouse click."
          example: Loading of page /index.html
          type: string
        domain:
          description: The DNS domain where the user action has been recorded.
          type: string
        targetUrl:
          description: The target URL of the user action.
          type: string
        type:
          description: The type of the user action.
          enum:
          - Custom
          - EndVisit
          - Error
          - Load
          - RageClick
          - SyntheticHiddenAction
          - UserSessionProperties
          - VisitTag
          - Xhr
          example: Load
          type: string
        startTime:
          description: The start timestamp of the user action, in UTC milliseconds.
          example: 1511363122754
          format: int64
          type: integer
        endTime:
          description: The end timestamp of the user action, in UTC milliseconds.
          example: 1511363122754
          format: int64
          type: integer
        duration:
          description: "The duration of the user action, in milliseconds. \n\n This\
            \ is calculated as the of time between the start and the end timestamps\
            \ of the user action."
          example: 122300
          format: int64
          type: integer
        application:
          description: The name of the application where the user action has been
            recorded.
          type: string
        internalApplicationId:
          description: "The Dynatrace entity ID of the application where the user\
            \ action has been recorded. \n\n This information is useful when calling\
            \ various REST APIs, for example as a key for time series queries."
          type: string
        internalKeyUserActionId:
          description: The Dynatrace entity ID of the key user action
          type: string
        speedIndex:
          description: "The [speed index](https://dt-url.net/qk1a3r19) of the user\
            \ action, in milliseconds. \n\n This is calculated as average time it\
            \ takes for all visible parts of a page to display."
          example: 122300
          format: int32
          type: integer
        errorCount:
          deprecated: true
          description: "The number of errors detected in the user action. \n\nThis\
            \ value is deprecated and only available for tenants created before version\
            \ 206. It will be removed eventually."
          format: int32
          type: integer
        apdexCategory:
          description: The [user experience index](https://dt-url.net/apdexdoc) of
            the user action.
          enum:
          - FRUSTRATED
          - SATISFIED
          - TOLERATING
          - UNKNOWN
          example: SATISFIED
          type: string
        matchingConversionGoals:
          description: "A list of conversion goals achieved by the user action. \n\
            \n Additionally, you can define conversion goals for a user session as\
            \ a whole."
          items:
            description: "A list of conversion goals achieved by the user action.\
              \ \n\n Additionally, you can define conversion goals for a user session\
              \ as a whole."
            type: string
          type: array
        networkTime:
          description: The amount of time spent on the data transfer for the user
            action, in milliseconds.
          example: 122300
          format: int32
          type: integer
        serverTime:
          description: The amount of time spent on the server-side processing for
            the user action, in milliseconds.
          example: 122300
          format: int32
          type: integer
        frontendTime:
          description: The amount of time spent on the frontend rendering for the
            user action, in milliseconds.
          example: 122300
          format: int32
          type: integer
        documentInteractiveTime:
          description: The amount of time spent until the document for the user action
            became interactive, in milliseconds.
          example: 122300
          format: int32
          type: integer
        failedImages:
          deprecated: true
          description: "The number of failed image loads in the user action. \n\n\
            This value is deprecated and only available for tenants created before\
            \ version 206. It will be removed eventually."
          format: int32
          type: integer
        failedXhrRequests:
          deprecated: true
          description: "The number of failed AJAX requests in the user action. \n\n\
            This value is deprecated and only available for tenants created before\
            \ version 206. It will be removed eventually."
          format: int32
          type: integer
        httpRequestsWithErrors:
          deprecated: true
          description: "The number of HTTP requests with erroneous response codes\
            \ in the user action where the response code indicates a failed state.\
            \ \n\nThis value is deprecated and only available for tenants created\
            \ before version 206. It will be removed eventually."
          format: int32
          type: integer
        thirdPartyResources:
          description: The number of third party resources loaded for the user action.
          format: int32
          type: integer
        thirdPartyBusyTime:
          description: The time spent waiting for third party resources for the user
            action, in milliseconds.
          example: 122300
          format: int32
          type: integer
        cdnResources:
          description: The number of resources fetched from a CDN for the user action.
          format: int32
          type: integer
        cdnBusyTime:
          description: The time spent waiting for CDN resources for the user action,
            in milliseconds.
          example: 122300
          format: int32
          type: integer
        firstPartyResources:
          description: The number of resources fetched from the originating server
            for the user action.
          format: int32
          type: integer
        firstPartyBusyTime:
          description: The time spent waiting for resources from the originating server
            for the user action, in milliseconds.
          example: 122300
          format: int32
          type: integer
        hasCrash:
          description: The user action has (`true`) or doesn't have (`false`) a crash.
          type: boolean
        domCompleteTime:
          description: The amount of time until the DOM tree is completed, in milliseconds.
          example: 122300
          format: int32
          type: integer
        domContentLoadedTime:
          description: The amount of time until the DOM tree is loaded, in milliseconds.
          example: 122300
          format: int32
          type: integer
        loadEventStart:
          description: The amount of time until the load event started, in milliseconds.
          example: 122300
          format: int32
          type: integer
        loadEventEnd:
          description: The amount of time until the load event ended, in milliseconds.
          example: 122300
          format: int32
          type: integer
        navigationStart:
          description: The amount of time until the navigation started, in milliseconds.
          example: 122300
          format: int64
          type: integer
        requestStart:
          description: The amount of time until the request started, in milliseconds.
          example: 122300
          format: int32
          type: integer
        responseStart:
          description: The amount of time until the response started, in milliseconds.
          example: 122300
          format: int32
          type: integer
        responseEnd:
          description: The amount of time until the response ended, in milliseconds.
          example: 122300
          format: int32
          type: integer
        visuallyCompleteTime:
          description: The amount of time until the page is [visually complete](https://dt-url.net/qk1a3r19),
            in milliseconds.
          example: 122300
          format: int32
          type: integer
        syntheticEvent:
          description: The name of the [Synthetic event](https://dt-url.net/dq1e3rmm)
            that triggered the user action.
          type: string
        syntheticEventId:
          description: The ID of the [Synthetic event](https://dt-url.net/dq1e3rmm)
            that triggered the user action.
          type: string
        keyUserAction:
          description: Whether the action is a key action
          type: boolean
        stringProperties:
          description: A list of custom properties of the user session with string
            values.
          items:
            $ref: '#/components/schemas/StringProperty'
          type: array
        longProperties:
          description: A list of custom properties of the user session with integer
            (short or long) values.
          items:
            $ref: '#/components/schemas/LongProperty'
          type: array
        doubleProperties:
          description: A list of custom properties of the user session with floating-point
            numerical values.
          items:
            $ref: '#/components/schemas/DoubleProperty'
          type: array
        dateProperties:
          description: A list of custom properties of the user session with date values.
          items:
            $ref: '#/components/schemas/DateProperty'
          type: array
        userActionPropertyCount:
          description: The total number of user action properties in the user action.
          format: int32
          type: integer
        customErrorCount:
          description: The total number of custom errors during the user action.
          format: int32
          type: integer
        javascriptErrorCount:
          description: The total number of Javascript errors during the user action.
          format: int32
          type: integer
        requestErrorCount:
          description: The total number of request errors during the user action.
          format: int32
          type: integer
        largestContentfulPaint:
          description: The largest contentful paint (LCP) is the time that the largest
            element on the page took to render, in milliseconds. It is an important,
            user-centric metric for measuring perceived load speed because it marks
            the point in the page load timeline when the page's main content has likely
            loaded. A fast LCP helps reassure the user that the page is useful.
          format: int32
          type: integer
        firstInputDelay:
          description: The first input delay (FID) is the time the browser took to
            respond to the first user input event, in milliseconds. It is an important,
            user-centric metric for measuring load responsiveness because it quantifies
            the experience users feel when trying to interact with unresponsive pages.
            A low FID helps ensure that the page is usable.
          format: int32
          type: integer
        totalBlockingTime:
          description: The measurement of the total amount of time between first contentful
            paint (FCP) and time to interactive (TTI) where the browser was blocked
            for long enough to prevent input responsiveness.
          format: int32
          type: integer
        cumulativeLayoutShift:
          description: The cumulative layout shift (CLS) is the sum total of all individual
            layout shift scores for every unexpected layout shift that occurs during
            the entire lifespan of the page. It is an important, user-centric metric
            for measuring visual stability because it helps quantify how often users
            experience unexpected layout shifts. A low CLS helps ensure that the page
            is delightful.
          format: double
          type: number
      type: object
    DtaqlResultAsTable:
      description: The user session query result as a table.
      example:
        extrapolationLevel: 1
        columnNames:
        - city
        - avg(duration)
        - max(duration)
        values:
        - - Klagenfurt
          - "65996.75"
          - "129940"
        - - Linz
          - "57360.86"
          - "222912"
        - - Gdansk
          - "22482.2"
          - "351263"
      properties:
        extrapolationLevel:
          description: "The extrapolation level of the result. \n\nTo improve performance,\
            \ some results may be calculated from a subset of actual data. The extrapolation\
            \ level indicates the share of actual data in the result. \n\nThe number\
            \ is the denominator of a fraction and indicates the amount of actual\
            \ data. The value `1` means that the result contains only the actual data.\
            \ The value `4` means that result is calculated using 1/4 of the actual\
            \ data. \n\nIf you need the analysis to be based on the actual data, reduce\
            \ the timeframe of your query. For example, in case of extrapolation level\
            \ of `4`, try to use 1/4 of the original timeframe."
          example: 1
          format: int32
          type: integer
        additionalColumnNames:
          description: "A list of columns in the additionalValues table. \n\n Only\
            \ present if the endpoint was called with `deepLinkFields=true` parameter."
          items:
            type: string
          type: array
        additionalValues:
          description: "A list of data rows. \n\n Each array element represents a\
            \ row in the table of additionally linked fields. \n\nThe size of each\
            \ data row and the order of the elements correspond to the **additionalColumnNames**\
            \ content.\n\n Only present if the endpoint was called with `deepLinkFields=true`\
            \ parameter."
          items:
            items:
              type: object
            type: array
          type: array
        explanations:
          description: "Additional information about the query and the result, that\
            \ helps to understand the query and how the result was calculated. \n\n\
            Only appears when the **explain** parameter is set to `true`. \n\nExample:\
            \ The number of results was limited to the default of 50. Use the `LIMIT`\
            \ clause to increase or decrease this limit."
          items:
            type: string
          type: array
        columnNames:
          description: A list of columns in the result table.
          items:
            type: string
          type: array
        values:
          description: "A list of data rows. \n\n Each array element represents a\
            \ row in the result table. \n\nThe size of each data row and the order\
            \ of the elements correspond to the **columnNames** content."
          items:
            items:
              type: object
            type: array
          type: array
      type: object

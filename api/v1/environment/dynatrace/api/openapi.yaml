openapi: 3.0.1
info:
  description: |-
    Documentation of the Dynatrace Environment API v1. To read about use cases and examples, refer to the [help page](https://dt-url.net/xc03k3c).

    Notes about compatibility:
    * Operations marked as early adopter or preview may be changed in non-compatible ways, although we try to avoid this.
    * We may add new enum constants without incrementing the API version; thus, clients need to handle unknown enum constants gracefully.
  title: Dynatrace Environment API
  version: "1.0"
servers:
- url: '{protocol}://{name}/api/v1'
  variables:
    name:
      default: ""
      description: Dynatrace full environment name.
    protocol:
      default: https
      description: The protocol for accessing the API.
security:
- Api-Token: []
tags:
- description: View the version of the Dynatrace server
  name: Cluster version
- description: Remove sensitive user data from your sessions
  name: Anonymization
- description: Obtain user sessions data
  name: User sessions
- description: Manage synthetic monitors
  name: Synthetic - Monitors
- description: Manage synthetic locations and nodes
  name: Synthetic - Locations and nodes
- description: Push third-party synthetic data to Dynatrace
  name: Synthetic - Third party
- description: Deprecated. Use the new endpoint in [Configuration API](index.jsp?urls.primaryName=Configuration%20API#/Maintenance%20windows).
  name: Maintenance window
- description: Manage applications
  name: Topology & Smartscape - Application
- description: Create a custom device and push data to it
  name: Topology & Smartscape - Custom device
- description: Manage hosts
  name: Topology & Smartscape - Host
- description: Manage processes
  name: Topology & Smartscape - Process
- description: Manage process groups
  name: Topology & Smartscape - Process group
- description: Manage services
  name: Topology & Smartscape - Service
- description: Manage problems and comments to them
  name: Problem
- description: Deprecated. Use the new endpoint in [Configuration API](index.jsp?urls.primaryName=Configuration%20API#/Anomaly%20detection%20-%20Metric%20events).
  name: Threshold
- description: Manage metrics
  name: Timeseries
- description: View the time of the Dynatrace server
  name: Cluster time
- description: Manage the analysis of operating system logs
  name: Log monitoring - Hosts
- description: Manage the analysis of process group logs
  name: Log monitoring - Process groups
- description: Manage events
  name: Events
- description: Download OneAgent and ActiveGate installers
  name: Deployment
- description: View OneAgent deployment information per host
  name: OneAgent on a host
- description: Manage Dynatrace API authentication tokens
  name: Tokens
- description: Manage the analysis of custom device logs
  name: Log monitoring - Custom devices
paths:
  /config/clusterversion:
    get:
      operationId: getVersion
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterVersion'
          description: Success
      summary: Gets the current version of the Dynatrace server
      tags:
      - Cluster version
      x-token-scopes:
      - '`DataExport` (Access problem and event feed, metrics, and topology)'
  /deployment/installer/gateway/{osType}/latest:
    get:
      operationId: downloadLatestGatewayInstaller
      parameters:
      - description: The ETag of the previous request. Do not download if it matches
          the ETag of the installer.
        explode: false
        in: header
        name: If-None-Match
        required: false
        schema:
          type: string
        style: simple
      - description: The operating system of the installer.
        explode: false
        in: path
        name: osType
        required: true
        schema:
          enum:
          - windows
          - unix
          type: string
        style: simple
      responses:
        "200":
          description: Success. The payload contains the installer file.
        "304":
          description: Not modified. You already have the latest version of the installer.
            The response does not contain a payload.
      summary: Downloads the configured standard ActiveGate installer of the latest
        version for the specified OS
      tags:
      - Deployment
      x-token-scopes:
      - '`InstallerDownload` (PaaS integration - Installer download)'
  /deployment/installer/gateway/{osType}/version/{version}:
    get:
      description: ' The request downloads the ActiveGate installer of the version,
        compatible with the provided OneAgent version. This version might be different
        from the specified OneAgent version.'
      operationId: downloadGatewayInstallerWithVersion
      parameters:
      - description: The ETag of the previous request. Do not download if it matches
          the ETag of the installer.
        explode: false
        in: header
        name: If-None-Match
        required: false
        schema:
          type: string
        style: simple
      - description: The operating system of the installer.
        explode: false
        in: path
        name: osType
        required: true
        schema:
          enum:
          - windows
          - unix
          type: string
        style: simple
      - description: "The required version of the **OneAgent** installer, in `1.155.275.20181112-084458`\
          \ format.  \n\n The request returns the ActiveGate installer of the version,\
          \ compatible with the provided OneAgent version. \n\nYou can retrieve the\
          \ list of available versions with the [**GET available versions of ActiveGate**](https://dt-url.net/kh43rha)\
          \ call."
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Success. The payload contains the installer file.
        "304":
          description: Not modified. You already have the latest version of the installer.
            The response does not contain a payload.
      summary: Downloads the ActiveGate installer, compatible with the specified **OneAgent**
        version
      tags:
      - Deployment
      x-token-scopes:
      - '`InstallerDownload` (PaaS integration - Installer download)'
  /deployment/installer/agent/connectioninfo:
    get:
      operationId: getAgentInstallerConnectionInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionInfo'
          description: Success
      summary: Gets the connectivity information for OneAgent
      tags:
      - Deployment
      x-token-scopes:
      - '`InstallerDownload` (PaaS integration - Installer download)'
  /deployment/installer/agent/connectioninfo/endpoints:
    get:
      description: Highest priority first, separated by a semicolon.If no network
        zone provided the default zone is used. Responds with 404 if network zone
        is not known.
      operationId: getAgentInstallerConnectionInfoEndpoints
      parameters:
      - explode: true
        in: query
        name: networkZone
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          description: Success
      summary: Gets the list of the ActiveGate-Endpoints to be used for Agents ordered
        by networkzone-priorities. | maturity=EARLY_ADOPTER
      tags:
      - Deployment
      x-feature-flag: NETWORK_ZONE_REST_API_RESOURCE
      x-maturity: EARLY_ADOPTER
      x-token-scopes:
      - '`InstallerDownload` (PaaS integration - Installer download)'
  /deployment/installer/agent/{osType}/{installerType}/latest/metainfo:
    get:
      description: "Returns the OneAgent version of the installer of the specified\
        \ type. \n\nNon-required parameters are only applicable to the `paas` and\
        \ `paas-sh` installer types."
      operationId: getAgentInstallerMetaInfo
      parameters:
      - description: The operating system of the installer.
        explode: false
        in: path
        name: osType
        required: true
        schema:
          enum:
          - windows
          - unix
          - aix
          - solaris
          type: string
        style: simple
      - description: "The type of the installer: \n\n* `default`: Self-extracting\
          \ installer for manual installation. Downloads an `.exe` file for Windows\
          \ or an `.sh` file for Unix. \n* `default-unattended`: Self-extracting installer\
          \ for unattended installation. Windows only. Downloads a `.zip` archive,\
          \ containing the `.msi` installer and the batch file. This option is deprecated\
          \ with OneAgent version 1.173 \n* `paas`: Code modules installer. Downloads\
          \ a `*.zip` archive, containing the `manifest.json` file with meta information\
          \ or a `.jar` file for z/OS. \n* `paas-sh`: Code modules installer. Downloads\
          \ a self-extracting shell script with the embedded `tar.gz` archive."
        explode: false
        in: path
        name: installerType
        required: true
        schema:
          enum:
          - default
          - default-unattended
          - paas
          - paas-sh
          type: string
        style: simple
      - description: "The flavor of your Linux distribution. \n\n Set `musl` for Linux\
          \ distributions, which are using the musl C standard library, for example\
          \ Alpine Linux. \n\n Only applicable to the `paas` and `paas-sh` installer\
          \ types."
        explode: true
        in: query
        name: flavor
        required: false
        schema:
          default: default
          enum:
          - default
          - musl
          type: string
        style: form
      - description: "The architecture of your OS: \n\n* `all`: Use this value for\
          \ AIX and z/OS. Defaults to `x86` for other OS types. \n* `x86`: x86 architecture.\n\
          * `ppc`: PowerPC architecture, only supported for AIX and Linux.\n* `ppcle`:\
          \ PowerPC Little Endian architecture, only supported for Linux.\n* `sparc`:\
          \ Sparc architecture, only supported for Solaris. \n\n* `arm`: ARM architecture,\
          \ only supported for Linux. \n\n* `s390`: S/390 architecture, only supported\
          \ for Linux. \n\nOnly applicable to the `paas` and `paas-sh` installer types."
        explode: true
        in: query
        name: arch
        required: false
        schema:
          default: all
          enum:
          - all
          - arm
          - ppc
          - ppcle
          - s390
          - sparc
          - x86
          type: string
        style: form
      - description: "The bitness of your OS. Must be supported by the OS. \n\n Only\
          \ applicable to the `paas` and `paas-sh` installer types."
        explode: true
        in: query
        name: bitness
        required: false
        schema:
          default: all
          enum:
          - "32"
          - "64"
          - all
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstallerMetaInfoDto'
          description: Success
      summary: Gets the latest available version of the OneAgent installer of the
        specified type
      tags:
      - Deployment
      x-token-scopes:
      - '`InstallerDownload` (PaaS integration - Installer download)'
  /deployment/boshrelease/agent/{osType}/version/{version}:
    get:
      description: For SaaS, the call is executed on an Environment ActiveGate. Be

        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoshReleaseChecksum'
          description: Success
      summary: Gets the checksum of the specified BOSH release tarbell
      tags:
      - Deployment
      x-token-scopes:
      - '`InstallerDownload` (PaaS integration - Installer download)'
  /deployment/boshrelease/versions/{osType}:
    get:
      operationId: getBoshReleaseAvailableVersions
      parameters:
